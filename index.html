<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CityLife</title>

    <!-- Styling links -->
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Poiret+One|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <!-- Top Nav & Logo -->
    <div class="navigation">
        <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Beta</a>        
        </div>
        <div class="logo"><span>CityLife</span></div>

    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <form>
            <input class="text-box" type="text" placeholder="what city would you like to explore?">
            <button class="submit-btn" type="submit"><img src="../images/mag_glass.svg" alt="search icon"></button>
        </form>
    </div>

    <div id="title">
        <!-- placeholder for city title -->

    </div>
    
    <div id="city-scores">
            <!-- insert scores data from API -->

    </div>
    
    <div id='city-section-layer1' class='hidden'>

        
        <div id='map' class="city-map-layer2">
            <!-- insert map with coordinates from API -->
            <iframe class='map' 
            width="400" 
            height="300" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://maps.google.com/maps?q=40.71427,-74.00597&hl=es;z=14&amp;output=embed">
            </iframe>
        </div>

        <div class='more'>
            placeholder
        </div>

    </div>

    <!-- Teaser Section -->

    <div class="bottom">
        <div class="teaser">
            <p>New York City</p>
        </div>
        <div class="teaser">
            <p>San Francisco</p>
        </div>
        <div class="teaser">
            <p>Miami</p>
        </div>
    </div>
    
    <!-- Script Sources -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src="../javascript/app.js"></script>


</body>
</html>
